{% extends "base.html" %}

{% block title %}Delete Account{% endblock %}

{% block content %}
    
<h3>Delete Account</h3>
    
    <h4>WARNING!!</h4>
    
    <p>This action is permanent; your account and all your data will be deleted.</p>
    
    <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Delete">
    <a href="{% url 'user_profile' %}">Cancel</a>
    </form>

{% endblock %}
